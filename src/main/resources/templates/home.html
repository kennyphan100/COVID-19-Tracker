<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div style="text-align:center">
        <h1 style="color:blue">COVID-19 Tracker Application</h1>
        <p>This application lists the current number of covid cases reported across the world.</p>
        <p class="lead">Total Coronavirus Cases:</p>
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <hr class="my-4">
        <p class="lead">Total New Cases Reported Since Yesterday:</p>
        <h1 class="display-4" th:text="${totalNewCases}"></h1>
    </div>

    <table class="table table-dark">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total Cases</th>
            <th>New Cases Since Yesterday</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>

</body>

</html>
